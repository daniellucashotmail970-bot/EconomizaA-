<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comparador de Preços</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #ffcc00;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
    }

    .search-box input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 12px 20px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .product {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .prices {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .store {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      flex: 1;
      min-width: 180px;
    }

    .store strong {
      display: block;
      margin-bottom: 5px;
    }

    .store a {
      display: inline-block;
      margin-top: 5px;
      text-decoration: none;
      color: #fff;
      background: #28a745;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Comparador de Preços</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar produto...">
    <button onclick="searchProduct()">Buscar</button>
  </div>
</header>

<main id="results"></main>

<footer>
  © 2026 - Comparador de Preços
</footer>

<script>
  const products = [
    {
      name: "iPhone 13 128GB",
      prices: [
        { store: "Loja A", price: 3899, link: "#" },
        { store: "Loja B", price: 3799, link: "#" },
        { store: "Loja C", price: 3999, link: "#" }
      ]
    },
    {
      name: "Smart TV 50\" 4K",
      prices: [
        { store: "Loja A", price: 2499, link: "#" },
        { store: "Loja B", price: 2399, link: "#" },
        { store: "Loja C", price: 2599, link: "#" }
      ]
    },
    {
      name: "Notebook Ryzen 5",
      prices: [
        { store: "Loja A", price: 3299, link: "#" },
        { store: "Loja B", price: 3199, link: "#" },
        { store: "Loja C", price: 3399, link: "#" }
      ]
    }
  ];

  function searchProduct() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const results = document.getElementById("results");
    results.innerHTML = "";

    const filtered = products.filter(p =>
      p.name.toLowerCase().includes(query)
    );

    if (filtered.length === 0) {
      results.innerHTML = "<p>Nenhum produto encontrado.</p>";
      return;
    }

    filtered.forEach(product => {
      product.prices.sort((a, b) => a.price - b.price);

      const productDiv = document.createElement("div");
      productDiv.className = "product";

      let pricesHTML = "";
      product.prices.forEach(p => {
        pricesHTML += `
          <div class="store">
            <strong>${p.store}</strong>
            R$ ${p.price.toLocaleString("pt-BR")}
            <br>
            <a href="${p.link}" target="_blank">Ir para loja</a>
          </div>
        `;
      });

      productDiv.innerHTML = `
        <h2>${product.name}</h2>
        <div class="prices">
          ${pricesHTML}
        </div>
      `;

      results.appendChild(productDiv);
    });
  }
</script>

</body>
</html>
